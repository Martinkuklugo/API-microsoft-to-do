<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="bg-white shadow w-1/3 rounded p-8">
    <div class="pt-2 ">
      <img class="w-36 h-auto" src="/assets/logoMicrosoft.png" alt="logo">
    </div>
    <h2 class="text-xl ml-3 mt-3 font-bold mb-4">Iniciar sesión</h2>
    <form novalidate class="space-y-4">
      <div class="relative ml-3 mb-6">
        <input type="text" class="w-full bg-white border-b border-gray-950" placeholder="Correo Electronico, teléfono o skype">
      </div>
      <div class="ml-3 space-y-5">
        <h2>¿No tiene una cuenta? <a href="#" class="text-blue-500">Cree una</a></h2>
        <h2 class="mb-10"><a href="#" class="text-blue-500">¿No puede acceder a su cuenta?</a></h2>
        </div>
      <div class="ml-44 my-10">
        <button class="bg-gray-500 text-white text-center px-7 mx-1 py-1 " (click)="return()" >Atrás</button>
        <button class="bg-blue-500 text-white text-center px-4 mx-1 py-1 " (click)="goRegister()" type="submit">Siguiente</button>
      </div>
    </form>
  </div>
</div>
